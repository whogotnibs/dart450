<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Clear Canvas</title>

  <link rel="icon" href="favicon.png">

  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!--  Including the responsive voice library-->
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

  <!-- Including jQuery by default -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Uncomment next two lines to include jQuery UI -->
  <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

  <!-- We include our own script file(s) -->
  <script src="js/script.js" content="text/javascript"></script>

</head>

<body>
<!-- linking to the music source -->
<audio class="music" loop="loop"><source src="audio/music.mp3"></audio>
<!-- the div that the user will draw on -->
<div class="canvas"></div>
<!-- a button to clear the drawing -->
<div class="clear">~ clear ~</div>
<!-- a brief explaination of how to interact with the page -->
<div class="controls">
  use the mouse to draw</br>[M] = toggle music, [C] = toggle colour scheme
</div>
</body>

</html>
